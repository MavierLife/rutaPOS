<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelenSystem Preventa</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        Inicio
    </header>
    <main class="main-container">
        <div class="login-container">
            <div class="brand-header">
                <div class="eqp-code">SISTEMA</div>
                <div class="logo">
                    <!-- Logo actualizado -->
                    <img src="assets/logo/logo.png" alt="RutaPOS Logo" class="h-16 w-auto">
                </div>
            </div>

            <div class="avatar">
                <i class="fas fa-user-circle"></i>
            </div>

            <form class="login-form" action="php/auth/login.php" method="POST">
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-user"></i></span>
                    <input type="text" name="usuario" placeholder="Usuario" required>
                </div>
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                    <input type="password" name="clave" placeholder="Clave de Acceso" required>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <button type="button" class="btn btn-secondary" onclick="window.close()">Salir</button>
            </form>
        </div>
    </main>
</body>
</html>
